<script>
$(function() {

});
function entrar()
{

obj = document.frm_login;
var usuario =obj.usuario.value;
var senha = obj.senha.value;

if(obj.usuario.value == '')
{
alert('Favor preencher o usuário');
obj.usuario.focus();
return false;
}
else if(obj.senha.value == '')
{
alert('Favor preencher a senha');
obj.senha.focus();
return false;
}
else
{
$.ajax({

    method: "POST",
    url: "ajax_login.php",
    data: {
		'usuario': usuario, 
		'senha': senha
		},
	success: function(data) 
		{
			if(data == 1)//Login realizado
			{
			window.location.href = "index.php";
			}
			else if(data == 0)
			{
			alert('Login incorreto!\nVerifique seu usuário e senha');
			obj.usuario.focus();
			}
		}	
   })
//var data =0;
//obj.submit();
//FAZER AJAX que verifica a senha
//funcao data:

}

}


</script>
